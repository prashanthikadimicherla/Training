<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Add Training Details
  </h1>
</div>

<div class="container content main"> 
  <form>
    <div class="form-group">
      <label for="exampleInputTrainingName">Training Name</label>
      <input type="text" class="form-control" id="trainingName" name="trainingName" placeholder="Enter training name" [(ngModel)] = "training.trainingName" >
    </div>
    <div class="form-group">
      <label for="exampleInputStartDate">Start Date</label>
      <ngx-date-picker [(selectedDate)]="training.startDate"  ngModelOptions="{timezone: 'utc'}"></ngx-date-picker>
    </div>
    <div class="form-group">
      <label for="exampleInputStartDate">End Date</label>
      <ngx-date-picker [(selectedDate)]="training.endDate"></ngx-date-picker>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addBook()">Confirm</button>
  </form>
</div>

<div class="container content" *ngIf="success" [ngClass] = "'success'"> {{success}} </div>
<div class="container content" *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div> 
<router-outlet></router-outlet>
